<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>

  <section class="main__container">

    <header class="main__header">
        <div class="header__content-container">

          <ul class="content_container-list">
            <li>My balance</li>
            <li>$921.48</li>
          </ul>
          <figure class="content_container-imgHolder">
              <img src="images/logo.svg" alt="">
          </figure>
        </div>
    </header>
    <main class="main">
        <div class="main__container-tag">
          <div class="container_text">
            <h1>Spending - last 7 days</h1>
          </div>

          <div class="container__bars">
              <ul class="bars__ul">
                  <li class="mon"><span></span><i>$70</i><p class="small-brown">mon</p></li>
                  <li class="tue"><span></span><i>$70</i><p class="small-brown">tue</p></li>
                  <li class="wed"><span></span><i>$70</i><p class="small-brown">wed</p></li>
                  <li class="thu"><span></span><i>$70</i><p class="small-brown">thu</p></li>
                  <li class="fri"><span></span><i>$70</i><p class="small-brown">fri</p></li>
                  <li class="sat"><span></span><i>$70</i><p class="small-brown">sat</p></li>
                  <li class="sun"><span></span><i>$70</i><p class="small-brown">sun</p></li>
              </ul>
          </div>
          <hr class="border">
          <footer class="results">
              <div class="result__container">
                  <ul>
                    <li class="small-brown">Totoal this month</li>
                    <li>$478.33</li>
                  </ul>
                    <ul>
                      <li>+2.4%</li>
                      <li class="small-brown">from last month</li>
                    </ul>








              </div>
            

          </footer>
        </div>
        
    

    </main>


  </section>


    <script src="script.js"></script>
</body>
</html>
